<!DOCTYPE html>

		<script>
		// Algoritmo 1: Tamaño Grande

			function big(x){
			  for(i=1; i<x.length; i++){
			    if(x[i]>0){
			      x[i]="Big";
			    }
			  }
			  return x;
			}
			a=[-1,3,5,-5];
			console.log(big(a));

		// Algoritmo 2: Imprime (print) el menor, devuelve (return) el mayor

			function imprime(x){
			  var max=x[0];
			  var min=x[0];
			  for(i=1; i<x.length; i++){
			    if(max<x[i]){
			      max=x[i];
			    }
			    if(min>x[i]){
			      min=x[i];
			    }
			  }
			  console.log("El valor mínimo de ["+x+"] es: "+min);
			  return max;
			}
			a=[-1,3,5,-5, 20, -100,0];
			console.log("El valor máximo de ["+a+"] es: "+imprime(a));

		// Algoritmo 3: Imprime (print) uno, devuelve (return) otro

			function devuelve(x){
			  console.log(x[x.length-2]);
			  for(i=0; i<x.length; i++){
			    if(x[i]%2!==0){
			      return x[i];
			    }
			  }
			}
			a=[2,4,3,-10,4];
			console.log(devuelve(a));

		// Algoritmo 4: Doble Visión

			function doble(x){
			  y=[];
			  for(i=0; i<x.length; i++){
			    y.push(x[i]*2);
			  }
			  return y;
			}
			a=[1,2,3];
			console.log(doble(a));

		// Algoritmo 5: Contar Positivos

			function count(x){
			  var cont=0;
			  for(i=0; i<x.length; i++){
			    if(x[i]>0){
			      cont=cont+1;
			    }
			  }
			  x[x.length-1]=cont;
			  return x;
			}
			a=[-1,1,1,1];
			console.log(count(a));

		// Algoritmo 6: Pares e Impares

			function parimpar(x){
			  var par=0;
			  var impar=0;
			  for (i=0; i<x.length; i++){
			    if(x[i]%2===0){
			      par=par+1;
			      impar=0;
			      if(par==3){
			        console.log("¡Es PARa bien!");
			        par=0;
			      }
			    }
			    else{
			      par=0;
			      impar=impar+1;
			      if(impar==3){
			        console.log("¡Qué IMPARcial!");
			        impar=0;
			      }
			    }
			  }
			}
			a=[2,3,4,6,8,0,12,14,5,7,9,2,4,3,5,7,9];
			parimpar(a);

		// Algoritmo 7: Incrementa los Segundos

			function segundos(arr){
			  for(i=0; i<arr.length; i++){
			    if(i%2!==0){
			      arr[i]=arr[i]+1;
			    }
			    console.log(arr[i]);
			  }
			  return arr;
			}
			a=[2,5,1,10,3,6,7];
			segundos(a);

		// Algoritmo 8: Longitudes previas

			// Version 1.0: Loop 'for' con recorrido inverso y sin array auxiliar
			function longitudesPrevias(x){
			  for(i=x.length-1; i>0; i--){
			    x[i]=x[i-1].length;
			    }
			  return x;
			}
			a=["programar","dojo","genial"];
			console.log(longitudesPrevias(a));

			// Version 1.1: Igual que la versión anterior, pero con validación de entrada
			function longitudesPrevias(x){
			  for(i=x.length-1; i>0; i--){
			    if(x[i].length===undefined){
			      return (x[i]+" no es un String");
			    }else{
			    x[i]=x[i-1].length;
			    }
			  }
			  return x;
			}
			a=["programar","dojo","genial"];
			console.log(longitudesPrevias(a));

			// Version 2.0: Loop 'for' con recorrido normal y con array auxiliar
			function longitudesPrevias(x){
			  y=[];
			  y.push(x[0]);
			  for(i=1; i<x.length; i++){
			    y.push(x[i-1].length);
			    }
			  return y;
			}
			a=["programar","dojo","genial"];
			console.log(longitudesPrevias(a));

			// Version 2.2: Igual que la versión anterior, pero con validación de entrada
			function longitudesPrevias(x){
			  y=[];
			  y.push(x[0]);
			  for(i=1; i<x.length; i++){
                if(x[i].length===undefined){
                  return (x[i]+" no es un String");
                }else{
			    y.push(x[i-1].length);
			    }
              }
			  return y;
			}
			a=["programar","dojo","genial"];
			console.log(longitudesPrevias(a));

		// Algoritmo 9: Agrega Siete

			function agregaSiete(x){
			  y=[];
			  for(i=0; i<x.length; i++){
			    y.push(x[i]+7);
			  }
			  return y;
			}
			a=[1,2,3];
			console.log(agregaSiete(a));

		// Algoritmo 10: Array Inverso


			// Version 1.0
			function reverso(x){
			  var aux=0;
			  for(i=0; i<(x.length-1)/2; i++){
			    aux=x[i];
			    x[i]=x[x.length-1-i];
			    x[x.length-1-i]=aux;
			    }
			  return x;
			}
			a=[1,2,3,4,5,6];
			console.log(reverso(a));

			// Version 2.0
			function invertir(x){
			  x.reverse();
			  return x;
			}
			a=[3,1,6,4,2];
			console.log(invertir(a));

		// Algoritmo 11: Perspectiva: Negativa

			function negativo(x){
			  for(i=0; i<x.length;i++){
			    if(x[i]>0){
			      x[i]=-x[i];
			    }
			  }
			  return x;
			}
			a=[1,-3,5];
			console.log(negativo(a));

			      console.log("Yummy");
			      cont=cont+1;
			    }
			  }
			  if(cont===0){
			    console.log("Tengo hambre")
			  }
			}
			a=[1,"dojo","comida","coding",4,"Comida"];

		// Algoritmo 13: Cambiar hacia el centro

			function reverso(x){
			  var aux=0;
			  for(i=0; i<(x.length-1)/2; i+=2){
			    aux=x[i];
			    x[i]=x[x.length-1-i];
			    x[x.length-1-i]=aux;
			    }
			  return x;
			}
			a=[1,2,3,4,5,6];
			console.log(reverso(a));

		// Algoritmo 14: Escala el Array

			function escalaArray(x,y){
			  for(i=0; i<x.length; i++){
			    x[i]=x[i]*y;
			  }
			  return x;
			}
			a=[1,2,3];
			console.log(escalaArray(a,3));
