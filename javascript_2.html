			function array(x){

			  }

			}

			function max(x){

				for(i=1; i<x.length; i++){
					 if(mayor<x[i]){

					 }
				}

		// Algoritmo 6: Encuentra el promedio (avg)

			function avg(x){
				sum=0;
				for(i=0; i<x.length; i++){
			      sum=sum+x[i];
				}
				return (sum/x.length);
			}

		// Algoritmo 11: Max/Min/Avg

			// Version 1.0: Única función.
			function datos(x){
			  var max=x[0];
			  var min=x[0];
			  var sum=0;
			  for(i=0; i<x.length; i++){
			    if(max<x[i]){
			      max=x[i];
			    }
			    if(min>x[i]){
			      min=x[i];
			    }
			    sum=sum+x[i];
			  }
			  return [max,min,sum/x.length];
			}
			a=[1,5,10,-2];
			console.log("Los números [máximo, mínimo, promedio] de ["+a+"] son: ["+datos(a)+"]");
