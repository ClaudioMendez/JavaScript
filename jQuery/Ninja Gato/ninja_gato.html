<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Ninja Gato</title>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
	<script type="text/javascript">
		$(document).ready(function(){
			$("img").click(function(){
				var tmp = $(this).attr("src");
				$(this).attr("src",$(this).attr("data-alt-src"));
				$(this).attr("data-alt-src",tmp);
			});
		});
	</script>

</head>

<body>

	<div class="container">
		<div class="part">
			<img src="./img/ninja0.png" data-alt-src="./img/cat0.png">
		</div>
		<div class="part">
			<img src="./img/cat1.png" data-alt-src="./img/ninja1.png">
		</div>
		<div class="part">
			<img src="./img/ninja2.png" data-alt-src="./img/cat2.png">
		</div>
		<div class="part">
			<img src="./img/cat3.png" data-alt-src="./img/ninja3.png">
		</div>
		<div class="part">
			<img src="./img/ninja4.png" data-alt-src="./img/cat4.png">
		</div>
		
	</div>

</body>
</html>
