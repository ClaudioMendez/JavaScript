<!DOCTYPE html>
<html>
	<body>

		<script>
		// Algoritmo 1: Sigma

			function sigma(x){
			  var sum=0;
			  for(i=1; i<=x; i++){
			    sum=sum+i;
			  }
			  return sum;
			}
			num=3;
			console.log(sigma(num));

		// Algoritmo 2: Factorial

			function factorial(x){
			  var mult=1;
			  for(i=2; i<=x; i++){
			    mult=mult*i;
			  }
			  return mult;
			}
			num=5;
			console.log(factorial(num));

		// Algoritmo 3: Fibonacci

			// Version 1.0: Sin array
			function fibonacci(x){
			  var a=0;
			  var b=1;
			  if(x==0){
			    return a;
			  }
			  if(x==1){
			    return b;
			  }
			  for(i=1;i<=x-1;i++){
			    fib=a+b;
			    a=b;
			    b=fib;
			  }
			  return(fib);
			}
			num=6;
			console.log(fibonacci(num));

			// Version 2.0: Con array
			function fibonacci(x){
			  var fib=[0,1];
			  if(x==0){
			  	fib=[0];
			  }else{
				  for(i=1; i<x; i++){
				    fib.push(fib[i]+fib[i-1]);
				}
			  }
			  return fib[fib.length-1];
			}
			num=6;
			console.log(fibonacci(num));


		// Algoritmo 4: Array: Penúltimo

			function penultimo(x){
			  if(x.length<2){
			    return null;
			  }else{
			    return (x[x.length-2]);
			  }
			}
			a=[42,true,4,"Liam",7];
			console.log(penultimo(a));

		// Algoritmo 5: Array: "N" último

			function n_ultimo(x,n){
			  if((x.length-n)<0){
			    return null;
			  }else{
			    return (x[x.length-n]);
			  }
			}
			num=3;
			a=[5,2,3,6,4,9,7];
			console.log(n_ultimo(a,num));

		// Algoritmo 6: Array: Segundo más grande

			function second(x){
			  var max1=0;
			  var max2=0;
			  if(x.length<2){
			    return ("El Array debe contener al menos dos elementos");
			  }else{
				  for(i=0; i<x.length; i++){
				    if(max2<x[i] && max1!==x[i]){
				      max2=x[i];
				        if(max1<x[i]){
				          max2=max1;
				          max1=x[i];
				        }
				    }
				  }
			  }
			  return max2;
			}
			a=[42,1,4,3.14,7];
			console.log(second(a));

		// Algoritmo 7: Doble problema

			function duplica(x){
			  var largo=x.length;
			  for (i=0; i<largo*2; i+=2){
			    x.splice(i,0,x[i]);
			  }
			  return x;
			}
			a=[4,"Ulysses",42,false];
			console.log(duplica(a));


		</script>

	</body>
